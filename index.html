<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
</head>
<body>
    <div class="main-div">
        <div class="container">
            <div class="menu-wrap-contain">
                <div class="wrap-logo-nav">
                    <div class="img-logo">
                        <img src="images/shop.png" alt="my-shop">
                    </div>
                </div>
                <div class="wrap-menu-nav">
                    <div class="wrap-menu-list">
                        <ul>
                            <li>HOME</li>
                            <li>ABOUT US</li>
                            <li>MENU</li>
                            <li>BLOG</li>
                            <li>CONTACT</li>
                        </ul>
                        <div class="btn-nav">
                            <span class="hamberger"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
